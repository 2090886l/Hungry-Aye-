<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
	    <title></title>
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
   		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
   		<link href="style.css" rel="stylesheet">
 		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  		<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  		<script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
   		<script src="main.js" type="text/javascript"></script>
	</head>
	<body>
		<h1>
			HUNGRY, AYE!
		</h1>
        
		<div id="wrapper">
        
        <div class="panel-body" id="panel-container">
			<form class="form-inline" role="form">
 				<div class="form-group panel-element">
    				<label for="postcode">Postcode:</label>
    				<input type="postcode" class="form-control" id="postcode">
  				</div>
 				<div class="form-group panel-element">
 						<select class="form-control" id="cuisine">
		  					<option value="Indian">Indian</option>
		    				<option value="Pizza">Pizza</option>
		    				<option value="Chinese">Chinese</option>
		  					<option value="Kebab">Kebab</option>
		    				<option value="Italian">Italian</option>
		    				<option value="Curry">Curry</option>
		    			    <option value="Fish & Chips">Fish & Chips</option>
		    				<option value="Chicken">Chicken</option>
		    				<option value="Burgers">Burgers</option>
	    				</select>
 				</div>
 				<div class="form-group panel-element" id="search-button">
 					<button type="button" class="btn btn-default">Search</button>
 				</div>
 			</form>
		</div>
		

		<div class="panel panel-default" id="query-results" style="disabled">
        
 		</div>
        <a href="#top" id="scrollToTop"></a>
 		</div>

<div class="modal fade" id="myModal" role="dialog">
 	<div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-section modal-content">
        <div class="modal-section modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title" id="modal-title"></h4>
        </div>
        <div class="modal-section modal-body">
        	<img class="img-circle" id="modal-logo" alt="Restorant Logo">
          	 <div id="map-canvas"></div>
          	 <div class="modal-section modal-info" id="modal-info"></div>
         </div>
        <div class="modal-section modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
</div>
	</body>
</html>
