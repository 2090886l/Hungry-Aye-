<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
	    <title></title>
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
   		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
   		<link href="style.css" rel="stylesheet">
   		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
   		<script src="main.js" type="text/javascript"></script>
	</head>
	<body>
		<h1>
			HUNGRY, AYE!
		</h1>
		<div id="wrapper">
		<div class="panel panel-default" id="main-panel">
 			<div class="panel-body" id="panel-container">
 				<div class="panel-element">
 					<div class="form-group">
    					<input class="form-control" id="postCode" type="text" placeholder="Postcode">
  					</div>
 				</div>
 				<div class="panel-element">
 					<div class="panel panel-default" id="cuizine-dropdown">
 						<select id="cuisine">
	  					<option value="Indian">Indian</option>
	    				<option value="Pizza">Pizza</option>
	    				<option value="Chinese">Chinese</option>
	  					<option value="Kebab">Kebab</option>
	    				<option value="Italian">Italian</option>
	    				<option value="Curry">Curry</option>
	    			    <option value="Fish & Chips">Fish & Chips</option>
	    				<option value="Chicken">Chicken</option>
	    				<option value="Burgers">Burgers</option>
	    				</select>
	    			</div>
				
 				</div>
 				<div class="panel-element" id="search-button">
 					<button type="button" class="btn btn-default">Search</button>
 				</div>
			</div>
		</div>

		<div class="panel panel-default" id="query-results" style="disabled">
 		</div>
 		</div>
	</body>
</html>
