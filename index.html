<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
	    <title></title>
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
   		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
   		<link href="style.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="main.js" type="text/javascript"></script>
	</head>
	<body>
		<h1>
			HUNGRY, AYE!
		</h1>
		<div class="panel panel-default" id="main-panel">
 			<div class="panel-body" id="panel-container">
 				<div class="panel-element">
 					<div class="form-group">
    					<input class="form-control" id="inputdefault" type="text" placeholder="Postcode">
  					</div>
 				</div>
 				<div class="panel-element">
 					<div class="panel panel-default" id="cuizine-dropdown">
 						<select id="cuizine">
	  					<option value="1">Indian</option>
	    				<option value="2">Chinese</option>
	    				<option value="3">Scottish</option>
	    				</select>
	    			</div>
				
 				</div>
 				<div class="panel-element">
 					<label class="checkbox-inline"><input type="checkbox" value="">Restaurant</label>
 				</div>
 				<div class="panel-element">
 					<label class="checkbox-inline"><input type="checkbox" value="">Take Away</label>
 				</div>
 				<div class="panel-element">
 					<button type="button" class="btn btn-default">Search</button>
 				</div>
			</div>
		</div>

		<div class="panel panel-default" id="query-results">
 			<div class="query-result">
 				<img src="26399.jpg" class="img-circle" alt="Cinque Terre" width="304" height="236"></img>
 				<ul class="list-group info">
				 	<li class="list-group-item">First item</li>
					<li class="list-group-item">Second item</li>
				  	<li class="list-group-item">Third item</li>
				</ul>
 			</div>

 		</div>
	</body>
</html>
